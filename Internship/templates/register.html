<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/register.css') }}" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100..900&display=swap" rel="stylesheet">
    <title>Maia Digital | Register</title>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <form class="form" action="/register" method="POST">
                <span class="title">Register</span>
                <span class="subtitle">Create a free account with your email.</span>
                <div class="form-container">
                    <input type="text" class="input" id="username" name="username" placeholder="Full Name" required>
                    <input type="email" class="input" id="email" name="email" placeholder="Email" required>
                    <input type="password" class="input" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit">Sign up</button>
            </form>
            <div class="form-section">
                <p>Have an account? <a href="">Log in</a></p>
                <div class="background"></div>
            </div>
        </div>
    </div>
</body>
</html>
